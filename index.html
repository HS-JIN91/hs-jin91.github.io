<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JINHEESUN PORTFOLIO</title>
    <link rel="stylesheet" href="portfolio.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
</head>
<body>
    <nav id="parallax__nav">
        <ul>
            <li><a href="#section1" class="active">01</a></li>
            <li><a href="#section2">02</a></li>
            <li><a href="#section3">03</a></li>
            <li><a href="#section4">04</a></li>
            <li><a href="#section7">05</a></li>
        </ul>
    </nav>
    <!-- //parallax__nav -->

    <main id="parallax__cont">
        <section id="section1" class="parallax__item">
            <h2>UX/UI DESIGNER</h2>
            <div class="sideTitle"><img src="img/portfolio-sm.png" alt="portfolio"></div>
            <div class="title"><img src="img/title.png" alt="portfolio title"></div>
            <img src="img/needs-sm.png" class="smallNeeds">
        </section>
        <!-- //section1 -->

        <section id="section2" class="parallax__item">
            <p class="firstLine">저를 찾으셨나요?</p>
            <p class="secondLine">
                <span class="small">필요를 보는 디자이너</span><br>
                <span class="bold">진희선</span>입니다
            </p>
            <div class="profileBox">
                <img src="img/profile photo.png" class="profilePhoto" alt="프로필사진">
                <img src="img/profile text.png" class="profileText" alt="프로필내용">
            </div>       
        </section>
        <!-- //section2 -->

        
        <section id="section3" class="parallax__item">
            <div class="index">
                <img src="img/index title.png" class="indexText" alt="indexTitle">
                <img src="img/x.png" class="x" alt="x">
                <img src="img/index list.png" class="list" alt="project list">
            </div>
        </section>
        <!-- //section3 -->

        <main id="horizontal">
            <section id="section4" class="parallax__item">
                <div class="project3Title"><img src="img/project3 title.png" alt="projectTitle"></div>
                <div class="project3info"><img src="img/project3 info.png" alt="projectinfo"></div>
                <div class="project3imgBg"></div>
                <div class="project3Logo"><a href="project03_info_simple.html"><img src="img/logo-bw.png" alt="project3 logo"></a></div>
                <div class="project3img"><img src="img/project3 img.png" alt="projectimg"></div>
                <div class="kiosk"><img src="img/project3 kiosk.png" alt="kiosk"></div>
                <p class="click1">Click!</p>
            </section>
            <!-- //section4 -->

            <section id="section5" class="parallax__item">
                <div class="project2Title"><img src="img/project2 title.png" alt="projectTitle"></div>
                <div class="project2info"><img src="img/project2 info.png" alt="projectinfo"></div>
                <div class="project2Logo"><a href="project02_info_simple.html"><img src="img/project2 logo.png" alt="logo"></a></div>
                <div class="project2img"><img src="img/project2 img.png" alt="projectimg"></div>
                <p class="click2">Click!</p>
            </section>
            <!-- //section5 -->

            <section id="section6" class="parallax__item">
                <div class="project1Title"><img src="img/project1 title.png" alt="projectTitle"></div>
                <div class="project1info"><img src="img/project1 info.png" alt="projectinfo"></div>
                <div class="project1Logo"><a href="project01_info_simple.html"><img src="img/project1 logo.png" alt="logo"></a></div>
                <div class="project1img"><img src="img/project1 img.png" alt="projectimg"></div>
                <p class="click3">Click!</p>
            </section>
            <!-- //section6 -->
        </main>

        <section id="section7" class="parallax__item">
            <div class="thanksTo"><img src="img/thank img.png" alt="인사"></div>
            <div class="contact"><img src="img/contact img.png" alt="연락처"></div>
        </section>
        <!-- //section7 -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
    <script>
        const horizontal = document.querySelector("#horizontal"); 
        const sections = gsap.utils.toArray("#horizontal > section");

        gsap.to(sections, {
            xPercent: -100 * (sections.length -1),
            ease: "none",
            scrollTrigger: {
                trigger: horizontal,
                start: "top top",
                end: () => "+=" + (horizontal.offsetWidth - innerWidth),
                pin: true,
                scrub: 1,
                snap: {
                    snapTo: 1/(sections.length -1),
                    inertia: false,
                    duration: {min: 0.1, max: 0.1},
                },
                invalidateOnRefresh: true,
                anticipatePin: 1
            }
        });

    
        let links = gsap.utils.toArray("#parallax__nav ul li a");

        links.forEach(link => {
            let element = document.querySelector(link.getAttribute("href"));
            let linkST = ScrollTrigger.create({
                trigger: element,
                start: "top top"
            });

            ScrollTrigger.create({
                trigger: element,
                start: "top center",
                end: "bottom center",
                onToggle: self => setActive(link)
            });

            link.addEventListener("click", e => {
                e.preventDefault();
                gsap.to(window, {duration: 1, scrollTo: linkST.start, overwrite: "auto"});
            })
        }); // 스크롤시 자동으로 네비바가 넘어가도록

        function setActive(link){
            links.forEach(el => el.classList.remove("active"));
            link.classList.add("active");
        } // 해당 버튼 색상 들어오게
    </script>
</body>
</html>
